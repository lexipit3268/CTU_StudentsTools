<!DOCTYPE html>
<html lang="">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./src/css/base.css">
   <link rel="stylesheet" href="./src/css/components.css">
   <link rel="stylesheet" href="./src/css/main.css">
   <link rel="shortcut icon" href="./public/assets/images/CTU_logo.png" type="image/x-icon">
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <title>Quy đổi điểm học bạ</title>
</head>

<body>
   <div class="sticky top-0 z-[11]">
      <header id="header" class="shadow-lg"></header>
   </div>
   <main class="w-full flex flex-col items-center justify-center">
      <div class="card flex flex-row gap-9">
         <div class="container__form">
            <form action="">
               <div class="form__body flex flex-col justify-center">
                  <div class="form__select">
                     <label for="tohop">Chọn tổ hợp</label>
                     <select name="tohop" id="tohop" class="">
                        <option selected value="none">--Chọn tổ hợp--</option>
                        <option value="A00">A00: Toán, Vật lí, Hóa học</option>
                        <option value="A01">A01: Toán, Vật lí, Tiếng Anh</option>
                        <option value="A02">A02: Toán, Vật lí, Sinh học</option>
                        <option value="A07">A07: Toán, Lịch sử, Địa lí</option>

                        <option value="B00">B00: Toán, Hóa học, Sinh học</option>
                        <option value="B03">B03: Toán, Sinh học, Ngữ văn</option>
                        <option value="B08">B08: Toán, Sinh học, Tiếng Anh</option>

                        <option value="C00">C00: Ngữ văn, Lịch sử, Địa lí</option>
                        <option value="C01">C01: Ngữ văn, Toán, Vật lí</option>
                        <option value="C02">C02: Ngữ văn, Toán, Hóa học</option>
                        <option value="C03">C03: Ngữ văn, Toán, Lịch sử</option>
                        <option value="C04">C04: Ngữ văn, Toán, Địa lí</option>
                        <option value="C14">C14: Ngữ văn, Toán, GDCD</option>
                        <option value="C19">C19: Ngữ văn, Lịch sử, GDCD</option>
                        <option value="C20">C20: Ngữ văn, Địa lí, GDCD</option>

                        <option value="D01">D01: Ngữ văn, Toán, Tiếng Anh</option>
                        <option value="D03">D03: Ngữ văn, Toán, Tiếng Pháp</option>
                        <option value="D07">D07: Toán, Hóa học, Tiếng Anh</option>
                        <option value="D09">D09: Toán, Lịch sử, Tiếng Anh</option>
                        <option value="D14">D14: Ngữ văn, Lịch sử, Tiếng Anh</option>
                        <option value="D15">D15: Ngữ văn, Địa lí, Tiếng Anh</option>
                        <option value="D64">D64: Ngữ văn, Lịch sử, Tiếng Pháp</option>
                        <option value="D66">D66: Ngữ văn, GDCD, Tiếng Anh</option>
                        <option value="X01">X01: Toán, Ngữ văn, GDKTPL</option>
                        <option value="X02">X02: Toán, Ngữ văn, Tin học</option>
                        <option value="X06">X06: Toán, Vật lí, Tin học</option>
                        <option value="X07">X07: Toán, Vật lí, CNCN</option>
                        <option value="X10">X10: Toán, Hóa học, Tin học</option>
                        <option value="X11">X11: Toán, Hóa học, CNCN</option>
                        <option value="X12">X12: Toán, Hóa học, CNNN</option>
                        <option value="X16">X16: Toán, Sinh học, CNNN</option>
                        <option value="X25">X25: Toán, GDKTPL, Tiếng Anh</option>
                        <option value="X26">X26: Toán, Tin học, Tiếng Anh</option>
                        <option value="X27">X27: Toán, CNCN, Tiếng Anh</option>
                        <option value="X28">X28: Toán, CNNN, Tiếng Anh</option>
                        <option value="X70">X70: Ngữ văn, Lịch sử, GDKTPL</option>
                        <option value="X74">X74: Ngữ văn, Địa lí, GDKTPL</option>
                        <option value="X78">X78: Ngữ văn, GDKTPL, Tiếng Anh</option>
                     </select>
                  </div>
                  <div class="form__input" id="subject-inputs"></div>
                  <div class="button-container flex flex-col items-center gap-2 w-full">
                     <button id="convert-btn" type="button"
                        class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-2 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm text-center cursor-pointer">
                        Quy đổi điểm
                     </button>
                     <button id="save-image-button" type="button"
                        class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-2 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm text-center cursor-pointer justify-center items-center">Lưu
                        ảnh kết quả</button>
                  </div>
               </div>
            </form>
         </div>
         <div class="result-content slideIn flex flex-col gap-2 flex-1" id="result-content">
            <h1 class="result-header text-xl font-bold text-center">Kết quả quy đổi</h1>
            <div class="result flex flex-col gap-1" id="result"></div>
            <div class="result-footer text-center mt-4 text-white">
               <h5 class="text-sm">Tổng điểm tổ hợp</h5>
               <h2 class="text-3xl font-bold" id="result-total">28.4</h2>
               <small>Kết quả chỉ mang tính chất tham khảo</small>
            </div>
         </div>
   </main>
   <footer id="footer"></footer>
   <div id="toast-box"></div>
   <script src="./src/js/main.js" type="module"></script>
   <script src="./src/js/hocbaConvert.js" type="module"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>

</html>
