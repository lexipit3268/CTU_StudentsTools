<!DOCTYPE html>
<html lang="">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./src/css/base.css">
   <link rel="stylesheet" href="./src/css/components.css">
   <link rel="stylesheet" href="./src/css/main.css">
   <link rel="shortcut icon" href="./public/assets/images/CTU_logo.png" type="image/x-icon">
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <title>Công cụ GPA</title>
</head>

<body>
   <div class="sticky top-0 z-[11]">
      <header id="header" class="shadow-lg"></header>
   </div>
   <main class="flex flex-col items-center gap-4 !p-4 !mx-auto w-full">
      <div class="gpa container flex flex-col gap-4 max-w-5xl">
         <div class="gpa__input flex flex-col !space-y-2">
            <h2 class="base-title text-base md:text-lg">Bảng điểm thô</h2>
            <div class="flex justify-center items-center">
               <textarea class="text-sm md:text-base" id="raw-input" placeholder="Dán bảng điểm thô tại đây..."></textarea>
            </div>
            <div class="gpa__button-container flex flex-row gap-2">
               <button id="parseBtn" class="gpa__button landing-btn hover-transform-cus rounded-full">Phân tích</button>
               <button id="clearBtn" class="gpa__button landing-btn hover-transform-cus rounded-full">Xóa</button>
            </div>
         </div>
         <div class="gpa__result !space-y-4" id="gpa-result">
            <h2 class="base-title text-base md:text-lg">Kết quả phân tích</h2>
            <div id="reminder" class="flex flex-row justify-center items-center gap-4">
               <span>Đang chờ dữ liệu :P</span>
               <div class="loader"></div>
            </div>
            <div id="summary" class="flex flex-row gap-4 justify-center items-centers text-sm md:text-base"></div>
            <div id="terms" class="gpa__result-content !space-y-4 text-sm md:text-base"></div>
         </div>
         <div class="gpa__prediction !space-y-2">
            <h2 class="base-title text-base md:text-lg">Tính GPA kỳ vọng</h2>
            <div class="gpa__prediction-form grid grid-cols-1 md:grid-cols-3 gap-4 text-sm md:text-base">
               <div class="gpa__prediction-field flex flex-col gap-2">
                  <label for="">Tổng tín chỉ CTDT</label>
                  <input class="gpa__prediction-input" type="number" placeholder="161" min="0" max="200" step="1">
               </div>
               <div class="gpa__prediction-field flex flex-col gap-2">
                  <label for="">Kết quả mong muốn</label>
                  <select name="" id="" class="gpa__prediction-input">
                     <option value="xuat-sac" selected>Xuất sắc (≥ 3.60)</option>
                     <option value="gioi">Giỏi (≥ 3.20)</option>
                     <option value="kha">Khá (≥ 2.50)</option>
                     <option value="trung-binh">Trung bình (≥ 2.00)</option>
                     <option value="tuy-chinh">Tùy chỉnh...</option>
                  </select>
               </div>
               <div id="input-predition-gpa" class="gpa__prediction-field flex flex-col gap-2">
                  <label for="">Nhập GPA mục tiêu</label>
                  <input class="gpa__prediction-input" type="number" placeholder="3.99" min="1" max="4" step="0.01">
               </div>
            </div>
            <button class="gpa__button landing-btn hover-transform-cus rounded-full">Dự đoán</button>
         </div>
      </div>
   </main>
   <footer id="footer"></footer>
   <div id="toast-box"></div>
   <script src="./src/js/gpa.js" type="module"></script>
</body>

</html>
